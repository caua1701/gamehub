<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Perfil - MisterCaua</title>
   <link rel="stylesheet" href="styles/add-jogo.css">
</head>

<body>
   <header>
      <nav>
         <img src="img/logo.png" alt="" width="60px">
         <form class="busca" action="">
            <input type="text" name="" id="" placeholder="Procurar jogos">
         </form>
         <div class="foto-perfil-header">
            C
         </div>
         <a href="add-jogo.html" class="admin">+ Adicionar Jogo</a>
      </nav>
   </header>

   <section>
      <h1>Adicionar Jogo</h1>
      <form class="form-jogo" action="">
         <div class="input-text">
            <label for="">Nome do Jogo:</label>
            <input type="text" name="" id="">
            <label for="">Descrição do jogo:</label>
            <textarea name="" id="" rows="20" style="resize: none;"></textarea>
            <label for="">Capa do Jogo:</label>
            <input type="file" name="" id="">
         </div>
         <div class="input-checkbox">
            <label for="">Plataforma:</label><br>
            <input type="checkbox" name="plataforma" id="">
            <label for="">Playstation 4</label>
            <input type="checkbox" name="plataforma" id="">
            <label for="">Playstation 5</label>
            <input type="checkbox" name="plataforma" id="">
            <label for="">Xbox One</label>
            <input type="checkbox" name="plataforma" id="">
            <label for="">Xbox Series S/X</label>
         </div>
         <div class="input-submit">
            <input type="submit" value="Adicionar Jogo">
         </div>
      </form>

   </section>

</body>

</html>
