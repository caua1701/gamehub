<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Perfil - MisterCaua</title>
    <link rel="stylesheet" href="styles/perfil.css">
</head>

    <header>

            <img src="img/logo.png" alt="" width="60px">

                </div>

            <img src="img/jogo3.png" alt="Jogo 3">

            <img src="img/jogo5.png" alt="Jogo 5">
            <img src="img/jogo6.png" alt="Jogo 6">
