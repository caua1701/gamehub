<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>

<body>
    <main class="login">
        <section class="introducao">
            <span class="link-volta">Tem conta? <a href="login.html">Clique aqui</a></span>
            <img src="img/logo.png" alt="" width="300px">
            <h1>Conecte a milhares de jogadores ao redor do mundo no Gamehub.</h1>
        </section>
        <section class="form-login">
            <h2>Cadastrar</h2>
            <form action="#">
                <div>
                    <label for="">Nome de Usuário:</label>
                    <input type="text" name="" id="" required placeholder="Sem caracteres especiais">
                </div>
                <div>
                    <label for="">Email:</label>
                    <input type="email" name="" id="" required placeholder="exemplo@exemplo.com">
                </div>
                <div>
                    <label for="">Senha:</label>
                    <input type="password" name="" id="" required placeholder="Mínimo 8 caracteres">
                </div>
                <div>
                    <input id="botao-submit" type="submit" value="Criar conta">
                </div>
            </form>
        </section>
    </main>
</body>

</html>
